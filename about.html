<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - Liminal Spaces</title>
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Link to Google Fonts for custom fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <!-- Link to FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav>
        <ul>
            <li><a href="index.html"><i class="fas fa-home"></i></a></li>
            <li><a href="about.html"><i class="fas fa-info-circle"></i></a></li>
            <li><a href="gallery.html"><i class="fas fa-images"></i></a></li>
            <li><a href="#"><i class="fas fa-envelope"></i></a></li>
        </ul>
    </nav>

    <!-- Main content section -->
    <div class="container">
        <header>
            <h1>About Us</h1>
        </header>

        <!-- About section -->
        <section class="about-section">
            <h2>Our Story</h2>
            <p>In your eyes, constellations dance,  
            Whispers of stars in a timeless trance.  
            Your touch, a melody soft and clear,  
            In your love, I find eternity near.</p>
        </section>
    </div>

    <!-- Audio Player Section -->
    <div class="audio-player">
        <audio id="backgroundMusic">
            <source src="home.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>

        <audio id="backgroundMusic2">
            <source src="backgroundmusic2.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>

        <div class="music-controls">
            <button onclick="rewindAudio()"><i class="fas fa-backward"></i></button>
            <button onclick="togglePlayPause()"><i class="fas fa-play"></i></button>
            <button onclick="toggleNextAudio()"><i class="fas fa-forward"></i></button>
            <div class="music-description">
                <p id="songDescription">Now playing: Home - by [Artist]</p>
            </div>
        </div>
    </div>

    <!-- Background Video -->
    <video autoplay loop muted>
        <source src="background-video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- JavaScript section -->
    <script src="script.js"></script>
</body>
</html>
